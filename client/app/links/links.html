<div id='container'>
  <!-- Your html here -->
  <div class='navigation'>
    <ul>
    <li> 
      <a href="#/links">Links</a>
    </li>
    <li>
      <a href="#/shorten">Shorten</a>
    </li>
    </ul>
  </div>
  <!-- <div class = 'link' ng-model = 'Links'> -->
  <!-- repeat html for each link - use ng-repeat?-->
  <ul ng-model = "Links">
    <li class = 'link' ng-repeat="link in data.links">
      <img src='./assets/redirect_icon.png'/>
      <div class='info'>
        <div class='visits'><span class='count'>{{visits}}</span>Visits</div>
        <div class='title'>{{link.title}}</div>
        <div class='original'>{{link.url}}</div>
        <a href='{{link.base_url}}/api/links/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
      </div>
    </li>
  </ul>
  <!-- </div> -->
</div>
